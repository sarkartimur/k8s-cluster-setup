# Default replication factors for automatically created topics
defaultReplicationFactor: {{ repl }}
# The replication factor for the offsets topic
offsetsTopicReplicationFactor: {{ repl }}
# The replication factor for the transaction topic
transactionStateLogReplicationFactor: {{ repl }}

# Number of Kafka nodes
replicaCount: {{ repl }}

# Default replication factor for topics when unspecified
provisioning:
  replicationFactor: {{ repl }}

global:
  storageClass: nfs-client
persistence:
  storageClass: nfs-client
logPersistence:
  storageClass: nfs-client
zookeeper:
  persistence:
    storageClass: nfs-client
  # Number of ZooKeeper nodes
  replicaCount: {{ repl }}