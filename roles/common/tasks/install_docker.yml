- name: Add an apt signing key for Docker
  apt_key:
    file: /vagrant/apt-keys/docker.gpg
    state: present

- name: Add apt repository for stable version
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install docker and its dependecies
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce 
    - docker-ce-cli 
    - containerd.io
  notify:
    - docker status

- name: Remove default containerd config
  command: rm /etc/containerd/config.toml

- name: Restart containerd
  service:
    name: containerd
    daemon_reload: yes
    state: restarted

- name: Change docker cgroup
  copy:
    dest: "/etc/docker/daemon.json"
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "insecure-registries" : ["{{ master_ip }}:5000","https://k8s.gcr.io"]
      }

- name: Restart docker
  service:
    name: docker
    daemon_reload: yes
    state: restarted  

- name: Add vagrant user to docker group
  user:
    name: vagrant
    group: docker